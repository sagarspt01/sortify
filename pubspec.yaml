name: sortify
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  provider: ^6.1.5
  url_launcher: ^6.3.2
  hidden_drawer_menu: ^3.0.1
  flutter_toggle_tab: ^1.5.1
  flutter_animate: ^4.5.2
  lottie: ^3.3.1
  flutter_launcher_icons: ^0.14.4
  flutter_native_splash: ^2.4.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0 

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/logo.png"
  min_sdk_android: 21 

# Add this section
flutter_native_splash:
  android: true
  ios: true
  web: false
  background_image: "assets/background.png"
  image: "assets/logo.png"
  branding: "assets/branding.png"
  
  android_12:
    background_image: "assets/background.png"
    image: "assets/logo.png"
    branding: "assets/branding.png"

flutter:
  uses-material-design: true
  
  assets:
    - assets/logo.png
    - assets/sort_animation.json